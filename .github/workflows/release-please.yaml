name: release-please

on:
    push:
        branches:
            - main

permissions:
    contents: write
    pull-requests: write
    issues: write

jobs:
    release-please:
        runs-on: ubuntu-latest
        steps:
            - name: Run Release Please
              uses: googleapis/release-please-action@v4
              with:
                    token: ${{ secrets.TOKEN_GITHUB }}
                    config-file: .release-please.json
                    manifest-file: .release-please-manifest.json